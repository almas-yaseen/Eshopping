{% extends 'master.html' %}

{% block content  %}
<section id="form" style="margin-left:30%;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>New User Signup</h2>
                <form method="post">

                    {% csrf_token %}

                    {% for field in form %}

                    {{field.errors}}
                    <p>{{field}}</p>

                    {% endfor %}
                    <button class="btn btn-default" type="submit">Sign up</button><br>
                    <span style="margin-left:88px;">Already have an account</span>&nbsp; <a href="{% url 'login' %}">Login</a>



                </form>
            </div>

        </div>
    </div>
</section>


{% endblock  %}
